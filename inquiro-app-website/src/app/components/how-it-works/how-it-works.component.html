<div class="flex flex-col justify-center items-center w-3/4 transition">
  <h2 class="text-5xl text-[#0B0430] dark:text-white font-medium">{{'howItWorks.title' | transloco}}</h2>

    <div class="relative w-1/2 h-[340px] md:h-[420px]">
      <img
        src="assets/img/img-howitworks/create-surveys.webp"
        alt="step 1"
        class="absolute inset-0 h-full w-full object-contain transition-all duration-300 opacity-0 translate-y-2"
        [class.opacity-100]="activeIdx() === 0"
        [class.translate-y-0]="activeIdx() === 0"
      />
      <!-- Img Step 2 -->
      <img
        src="assets/img/img-howitworks/collect-responses.webp"
        alt="step 2"
        class="absolute inset-0 h-full w-full object-contain transition-all duration-300 opacity-0 translate-y-2"
        [class.opacity-100]="activeIdx() === 1"
        [class.translate-y-0]="activeIdx() === 1"
      />

      <img
        src="assets/img/img-howitworks/analyse-with-visuals.webp"
        alt="step 3"
        class="absolute inset-0 h-full w-full object-contain transition-all duration-300 opacity-0 translate-y-2"

        [class.translate-y-0]="activeIdx() === 2"

        [class.translate-y-0]="activeIdx() === 3"
      />
    </div>

        id="hs-active-bordered-heading-two"
      >
        <button
          class="hs-accordion-toggle hs-accordion-active:text-black dark:hs-accordion-active:text-gray-100 inline-flex justify-between items-center gap-x-3 w-full font-semibold text-start text-gray-600 hover:text-gray-500 dark:text-gray-400 dark:hover:text-gray-300 text-xl py-4 px-5 disabled:opacity-50 disabled:pointer-events-none hover:cursor-pointer"
          aria-expanded="true"
          aria-controls="hs-basic-active-bordered-collapse-two"
          (click)="setActive(0)"
        >
          {{'howItWorks.steps.create.title' | transloco}}

          <svg
            data-slot="icon"
            fill="none"
            stroke-width="3.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            class="hs-accordion-active:hidden block size-3.5 text-[#0B0430] dark:text-gray-100"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m19.5 8.25-7.5 7.5-7.5-7.5"
            ></path>
          </svg>

            data-slot="icon"

              d="m4.5 15.75 7.5-7.5 7.5 7.5"
            ></path>
          </svg>
        </button>
        <div
          id="hs-basic-active-bordered-collapse-two"
          class="hs-accordion-content w-full overflow-hidden transition-[height] duration-300"
          role="region"
          aria-labelledby="hs-active-bordered-heading-two"
        >
          <div class="pb-4 px-5">
            <p class="text-gray-600 dark:text-gray-300">

        </div>
