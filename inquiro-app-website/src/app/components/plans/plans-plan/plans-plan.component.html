<div
  class="relative flex flex-col bg-white border rounded-2xl p-6 h-full transition shadow-sm hover:shadow-md border-gray-200"
  [class.ring-2]="highlight"
  [class.ring-[#0B0430]]="highlight"
>
  <!-- Badge -->
  @if (badge) {
  <div class="absolute -top-3 left-6 rounded-full bg-[#0B0430] text-white text-xs px-3 py-1 shadow">
    {{ badge }}
  </div>
  }

  <!-- Header -->
  <div class="h-1/3">
    <h3 class="text-xl font-semibold text-gray-900">{{ title }}</h3>
    <p class="mt-1 text-gray-600">{{ description }}</p>
  </div>

  <!-- Price -->
  <div class="mt-5 flex items-baseline gap-1 h-1/6">
    <span class="text-4xl font-bold text-gray-900">
      {{ price === 0 ? 'Free' : '$' + price }}
    </span>
    <span class="text-sm text-gray-500">/ {{ price !== 0 ? 'period' : '' }}</span>
  </div>

  <!-- Features -->
  <ul class="mt-5 space-y-2 text-sm h-2/3">
    @for (f of features; track f.label) {
    <li class="flex items-start gap-2">
      <svg
        class="mt-0.5 size-4"
        [class.text-emerald-600]="f.included"
        [class.text-gray-300]="!f.included"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M16.704 5.29a1 1 0 0 1 .006 1.414l-7.07 7.162a1 1 0 0 1-1.43.02L3.3 9.28a1 1 0 0 1 1.41-1.42l3.05 3.028 6.36-6.436a1 1 0 0 1 1.584.84Z"
          clip-rule="evenodd"
        />
      </svg>
      <span [class.text-gray-400]="!f.included">{{ f.label }}</span>
    </li>
    }
  </ul>

  <!-- CTA -->
  <a
    class="mt-6 inline-flex justify-center items-center rounded-xl px-4 py-2.5 text-sm font-medium border transition bg-[#0B0430] text-white hover:bg-[#2A1F5A]"
    [href]="ctaHref"
    >{{ ctaLabel }}</a
  >
</div>
