<section class="max-w-6xl mx-auto px-4 py-16">
  <h2 class="text-4xl font-bold text-center text-[#0B0430] mb-12">What Our Clients Say</h2>

  <div class="grid gap-8 md:grid-cols-3">
    @for (t of testimonials; track t.author) {
      <app-testimonials-testimonial
        [text]="t.text"
        [author]="t.author"
        [role]="t.role"
        [avatar]="t.avatar"
      />
    }
  </div>
</section>
